<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div id="d" style="font-family: monospace;"></div>
  <script>
    function b() {
      var a = 30;
      var b = 1000;
      var c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,";
      var d = c.length;
      var e = "";
      for (var i = 0; i < b; i++) {
        var f = "";
        for (var j = 0; j < a; j++) {
          f += c[Math.floor(Math.random() * d)];
        }
        e = e + f + '<br>';
        document.getElementById("d").innerHTML = e;
      }
    }
    b();
  </script>
</body>
</html>
